# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - NoSearchApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'NoSearchApp'
  AZURE_WEBAPP_PACKAGE_PATH: './published'
  DOTNET_VERSION: '6.0.x'  

jobs:
  build:
    name: 'Build & Deploy'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore NoSearch.App

      - name: Build with dotnet
        run: dotnet build NoSearch.App --no-restore --configuration Release

      - name: dotnet publish
        run: dotnet publish NoSearch.App --no-build -c Release -o ${{env.AZURE_WEBAPP_PACKAGE_PATH}}

      - name: debug
        run: ls -lrt ${{env.AZURE_WEBAPP_PACKAGE_PATH}}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6A9166A23A574CE799D9AE117325508F }}
          package: ${{env.AZURE_WEBAPP_PACKAGE_PATH}}



